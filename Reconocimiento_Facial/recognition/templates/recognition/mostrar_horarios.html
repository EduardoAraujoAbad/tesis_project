{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>

	  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <style>
    body{
      background: url('{% static "recognition/img/bg_image1.png"%}') no-repeat center center fixed;
      background-size: cover;
      
    }
   
   </style>


	
</head>
<body>
<div class="col-lg-12" style="background: rgba(0,0,0,0.6);max-height: 20px ; padding-top:0.5em;padding-bottom:2.5em;color:#fff;-webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
-moz-box-shadow:    2px 2px 15px 0px rgba(0, 3, 0, 0.7);
box-shadow:         2px 2px 15px 0px rgba(0, 3, 0, 0.7); margin-left:auto; margin-right: auto; ">

  <a href="{% url 'dashboard' %}"><h5 class="text-left">Atras</h5></a>
  <div style="position:relative; margin-left: 50%; margin-top: -35px;">
  <h3 clas="text-center" style="color:#fff ">Horarios</h3>
	</div>
</div>

 <div class="col-lg-4" style="background: rgba(0,0,0,0.8);margin-top:50px ;margin-bottom:50px; padding-top:1em;padding-bottom:1em;color:#fff;border-radius:10px;-webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
-moz-box-shadow:    2px 2px 15px 0px rgba(0, 3, 0, 0.7);
box-shadow:         2px 2px 15px 0px rgba(0, 3, 0, 0.7); margin-left:auto; margin-right: auto; ">

{% comment %}<form method="POST" >
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"> Agregar Horarios </legend>
        {{form| crispy}}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit"> Enviar</button>
      </div>
    </form>{% endcomment %}
<div class='row'>
	<table class='table'>
		<thead>
			<td>Asignatura</td>
			<td>Dia</td>
			<td>Entrada</td>
			<td>Salida</td>
		</thead>
		<tbody >
			{%for item in horarios %}
				<tr>
					<th>{{item.asignatura}}</th>
					<th>{{item.get_dia_display}}</th>
					<th>{{item.hora_inicio}}</th>
					<th>{{item.hora_fin}}</th>
				</tr>
			{%endfor%}
		</tbody>
	</table>
</div>

</div>
